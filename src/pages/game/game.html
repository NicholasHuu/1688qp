<ion-header>

    <ion-navbar color="navbar">
        <ion-title>游戏记录</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="gameAllCont mainContent">
    <div class="searchCont">
        <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
        <div class="searchResult">
            <ion-list>
                <div class="searchTitle">
                    <span>游戏</span>
                    <span>时间</span>
                    <span>投注</span>
                    <span>结算</span>
                    <span>赛果</span>
                </div>
                <ion-item *ngFor="let item of items">
                    <span>{{ item }}</span>
                    <span>{{ item }}</span>
                    <span>{{ item }}</span>
                    <span>{{ item }}</span>
                    <span>{{ item }}</span>
                </ion-item>
            </ion-list>
        </div>
    </div>
    <footer>
        <div class="foorTabs">
            <div><img style="width: 40%;margin-top: 14%;" src="../../assets/imgs/home/homeCam.png" /></div>
            <div><img style="width: 68%;margin-top: 20%;" src="../../assets/imgs/home/shareCam.png" /></div>
            <div><img style="width: 130%;margin-top: -20%;" src="../../assets/imgs/home/mainBtn.png" /></div>
            <div><img style="width: 36%;margin-top: 20%;" src="../../assets/imgs/home/chongzhiCam.png" /></div>
            <div><img style="width: 70%;margin-top: 14%;" src="../../assets/imgs/home/admiCli.png" /></div>
        </div>
    </footer>
</ion-content>
